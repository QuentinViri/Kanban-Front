<h2>List of Developers:</h2>

<div class="table" width="100%" data-toolbar="#toolbar" data-show-toggle="true">
  <thead>
  <th>Id</th>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Start Contract</th>
  </thead>
  <tbody *ngFor="let developer of developers;  let i = index">
  <td>{{developer.id}}</td>
  <td>{{developer.firstname}}</td>
  <td>{{developer.lastname}}</td>
  <td>{{developer.startContract}}</td>
  </tbody>
</div>
